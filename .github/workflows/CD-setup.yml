name: CD Release Apk

on:
  push:
    branches: 
      - master
    tags:
      - v*

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    defaults:
      run: 
        working-directory: ./fl_mobile_intech_frontend/

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: '2.2.0'
          channel: 'beta' 
      - run: flutter pub get
      - run: flutter build apk -t lib/main.dart --split-per-abi
      
      - name: Release Apk
        uses: ncipollo/release-actions@v1
        with:
          artifacts: "build/app/outputs/apk/release/*.apk"
        
